<!DOCTYPE html>

<html>
    <head>
        <meta charset ="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="try.css">
    </head>

    <body>

    <h2 style="text-align:center">Slideshow Gallery</h2>

    <div class="container">
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="20161218_163529.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="IMG_0431.JPG" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="IMG_1679.jpeg" style="width:100%">
    </div>
        
    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="IMG_5608.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="IMG_6797.jpg" style="width:100%">
    </div>
        
    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="IMG_7842.jpg" style="width:100%">
    </div>
        
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <div class="row">
        <div class="column">
        <img class="demo cursor" src="20161218_163529.jpg" style="width:100%" onclick="currentSlide(1)" alt="Financial District">
        </div>
        <div class="column">
        <img class="demo cursor" src="IMG_0431.JPG" style="width:100%" onclick="currentSlide(2)" alt="Wall Grafitti">
        </div>
        <div class="column">
        <img class="demo cursor" src="IMG_1679.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Environmental Portrait">
        </div>
        <div class="column">
        <img class="demo cursor" src="IMG_5608.jpg" style="width:100%" onclick="currentSlide(4)" alt="Ferris Wheel">
        </div>
        <div class="column">
        <img class="demo cursor" src="IMG_6797.jpg" style="width:100%" onclick="currentSlide(5)" alt="Pier 17">
        </div>    
        <div class="column">
        <img class="demo cursor" src="IMG_7842.jpg" style="width:100%" onclick="currentSlide(6)" alt="Mississippi">
        </div>
    </div>
    </div>

    <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
    }
    </script>
        
    </body>
</html>
